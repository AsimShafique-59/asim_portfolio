services:
  - type: web
    name: portfolio-site
    env: python
    plan: free
    buildCommand: |
      pip install -r requirements.txt
      python manage.py collectstatic --noinput
      python manage.py migrate --noinput
    startCommand: gunicorn portfolio_site.wsgi:application
    envVars:
      - key: DJANGO_DEBUG
        value: "False"
      - key: DJANGO_ALLOWED_HOSTS
        value: ".onrender.com"
      - key: DJANGO_CSRF_TRUSTED_ORIGINS
        value: "https://*.onrender.com"
      - key: PORTFOLIO_CONTACT_EMAIL
        value: "asimshafique59@gmail.com"
      - key: DJANGO_SECRET_KEY
        generateValue: true
